<html>

  <head>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/octicons/octicons.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <title>Mobile Appointment App</title>
  </head>

  <body>
      <div class="appt-container">
          <div class="column-mobile">
              <header>
                  <a href="index.html"><i class="back-arrow fa fa-chevron-left fa-2x"></i></a>
                  <span class="page-title">New Appointment</span>
              </header>

    <div class="title-page-2">
        <label>Title</label>
            <input class="input-title" placeholder="Meet with Larry">
    </div>

    <div class="address-page-2">
        <label>Street</label>
            <input class="input-address" placeholder="123 Lucky Drive">
                <i class="fa fa-map-marker fa-2x"></i>
        <label>City, State</label>
            <input class="input-city" placeholder="City, State ">
    </div>

    <div class="date-page-2">
    <label>Date</label>
        <input class="input-date" placeholder="MM/DD/YYYY">
        <i class="fa fa-calendar fa-2x"></i>
    </div>

    <div class="time-page-2">
    <label>Time</label>
        <input class="input-time" placeholder="15:15">
        <i class="fa fa-clock-o fa-2x"></i>
    </div>

        <div class="save-container">
            <button class="save-button">Save Appointment
        </div>


          </div>
      </div>

    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.5.1/lodash.js"></script>
    <script src="assets/js/index.js"></script>

  </body>

</html>
